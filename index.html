<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <label>Nhập số n</label>
      <input type="number" id="ip" class="form-control">
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult">Thêm số</button>
      <p class="mt-3" id="txtResult"></p>


      <label>Tính tổng số dương</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult2">Tính tổng</button>
      <p class="mt-3" id="txtResult2"></p>

      <label>Đếm số dương</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult3">Đếm số</button>
      <p class="mt-3" id="txtResult3"></p>

      <label>Tìm số nhỏ nhất</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult4">Tìm số nhỏ nhất</button>
      <p class="mt-3" id="txtResult4"></p>
    
    
      <label>Tìm số dương nhỏ nhất</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult5">Tìm số dương nhỏ nhất</button>
      <p class="mt-3" id="txtResult5"></p>
    
      <label>Sắp xếp tăng dần</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult6">sắp xếp</button>
      <p class="mt-3" id="txtResult6"></p>
    
    
      <label>Tìm số nguyên tố đầu tiên</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult7">Tìm số nguyên tố</button>
      <p class="mt-3" id="txtResult7"></p>


      <label>Đếm số nguyên</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult8">Đếm số nguyên</button>
      <p class="mt-3" id="txtResult8"></p>


      <label>So sánh số lượng âm dương</label>
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult9">So sánh</button>
      <p class="mt-3" id="txtResult9"></p>

      <label>Đổi chỗ</label>
      <input type="number" id="vt1" class="form-control" placeholder="vị trí 1">
      <input type="number" id="vt2" class="form-control" placeholder="vị trí 2">
      <button type="button" class="btn btn-danger md-3 mt-3" id="btnResult10">Đổi chỗ</button>
      <p class="mt-3" id="txtResult10"></p>






    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/bt.js"></script>
  </body>
</html>
